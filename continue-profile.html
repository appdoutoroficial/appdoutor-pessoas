<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/logo-app.png" type="image/png">
      <title>App doutor</title>
      <!-- Bootstrap css -->
      <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
      <!-- Bootstrap icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <!-- Sidebar css -->
      <link rel="stylesheet" href="vender/sidebar/demo.css">
      <!-- Matrial Icons -->
   <link rel="stylesheet" href="vender/materialdesign/css/materialdesignicons.min.css">
   <!-- Custom css -->
   <link rel="stylesheet" href="css/style.css">
   </head>
   <body class="bg-light">
      <div class="sign-in p-4">
         <div class="d-flex align-items-start justify-content-between mb-4">
            <div>
               <span class="mdi mdi-account-plus-outline display-1 user-icon"></span>
               <h2 class="my-3 fw-bold secundario">Precisamos de algumas informações.</h2>
               <p class="text-muted mb-0">Nos ajude a te conhecer melhor!</p>
            </div>
         </div>
         <form>
            <div class="mb-3">
               <label for="exampleFormControlCPF" class="form-label mb-1">CPF</label>
               <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                  <span class="input-group-text bg-transparent rounded-0 border-0" id="cpf"><span class="mdi  mdi-card-account-details-outline mdi-18px text-muted"></span></span>
                  <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" data-mask="000.000.000-00"
                     placeholder="Digite seu CPF" aria-label="" aria-describedby="cpf"
                     value="">
               </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">RG</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="rg"><span class="mdi  mdi-card-account-details-outline mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" data-mask="00-000-000-0"
                      placeholder="Digite seu RG" aria-label="" aria-describedby="cpf"
                      value="">
                </div>
             </div>
             <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">Cep</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="cep"><span class="mdi mdi-home mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" id="cep" maxlength="9" name="cep" data-mask="00000-000"
                   placeholder="Digite seu cep" aria-label="" aria-describedby="cep" value="">
                </div>
             </div>
             <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">Endereço</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="cep"><span class="mdi mdi-home mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"   name="address" id="rua" placeholder="Endereço "
                    aria-label="" aria-describedby="endereco" value="">
                </div>
             </div>
             <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">Número</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="cep"><span class="mdi mdi-home mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"  name="number" id="number" placeholder="Número"
                    aria-label="" aria-describedby="numero" value="">
                </div>
             </div>
             <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">Complemento</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="cep"><span class="mdi mdi-home mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"  name="complement" id="complement" placeholder="Complemento"
                    aria-label="" aria-describedby="Complemento" value="">
                </div>
             </div>
             <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">Bairro</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="cep"><span class="mdi mdi-home mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"   name="neighbor" id="neighbor" placeholder="Bairro "
                    aria-label="" aria-describedby="bairro" value="">
                </div>
             </div>
             <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">Cidade</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="cep"><span class="mdi mdi-home mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" name="city" id="city" placeholder="Cidade"
                    aria-label="" aria-describedby="cidade" value="">
                </div>
             </div>
             <div class="mb-3">
                <label for="exampleFormControlCPF" class="form-label mb-1">Estado</label>
                <div class="input-group border bg-white rounded-3 py-1" id="exampleFormControlCPF">
                   <span class="input-group-text bg-transparent rounded-0 border-0" id="cep"><span class="mdi mdi-home mdi-18px text-muted"></span></span>
                   <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0"  type="text" name="state" id="state" placeholder="Estado"
                    aria-label="" aria-describedby="Estado" value="">
                </div>
             </div>                             
            <div>
               <a href="selfie.html" class="btn btn-info btn-lg w-100 rounded-4 mb-3">Continuar</a>              
            </div>
         </form>
      </div>        
      <!-- Bootstrap bundle js -->
      <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Jquery js -->
      <script src="vender/jquery/jquery.min.js"></script>
       <!-- Jquery Mask -->
       <script src="vender/jquery/jquery.mask.js"></script>
      <!-- Sidebar js -->
      <script src="vender/sidebar/hc-offcanvas-nav.js"></script>
      <!-- Custom js -->
      <script src="js/script.js"></script>
   </body>
</html>
